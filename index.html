    <script>
        

        function add(a,b) {return a+b;}
        function subtract(a,b) {return a-b;}
        function multiply(a,b) {return a*b;}
        function divide(a,b){return a/b;}

        function operate(a,b,symbol){
            if(symbol == plus) {
                return add(a,b);
            }
            else if(symbol == minus) {
                return subtract(a,b);
            }
            else if(symbol == times) {
                return multiply(a,b);
            }
            else {
                return divide(a,b);
            }
        }
    </script>
